<!DOCTYPE html>
<html>
<head>
    <title>Split-flap Board module</title>
    <link href="./row-style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class='charbox'>
        <div class="charhalfbox upperhalf">
            <p class="halfletter upper" id="letterUpperHalf">D</p>  <!-- testing char -->
        </div>
        <div class="charhalfbox lowerhalf">
            <p class="halfletter lower" id="letterLowerHalf">D</p>  <!-- testing char -->
        </div>
    </div>
    <div class='charbox'>
        <div class="charhalfbox upperhalf">
            <p class="halfletter upper" id="letterUpperHalf">X</p>  <!-- testing char -->
        </div>
        <div class="charhalfbox lowerhalf">
            <p class="halfletter lower" id="letterLowerHalf">X</p>  <!-- testing char -->
        </div>
    </div>
    <div class='charbox'>
        <div class="charhalfbox upperhalf">
            <p class="halfletter upper" id="letterUpperHalf">B</p>  <!-- testing char -->
        </div>
        <div class="charhalfbox lowerhalf">
            <p class="halfletter lower" id="letterLowerHalf">B</p>  <!-- testing char -->
        </div>
    </div>
    <button type="button" id="nextFrame">Next Frame</button>
    <button type="button" id="resetFrame">Reset Frame</button>
    <button type="button" id="startLoop">Start Looping</button>
</body>
<script src="./row-animation.js"></script>
</html>
