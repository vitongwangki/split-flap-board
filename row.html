<!DOCTYPE html>
<html>
<head>
    <title>Split-flap Board module</title>
    <link href="./row-style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class='charBox'>
        <div class="charHalfBox upperHalf">
            <p class="halfLetter upper" id="letterUpperHalf1-1">H</p>  <!-- testing char -->
        </div>
        <div class="charHalfBox lowerHalf">
            <p class="halfLetter lower" id="letterLowerHalf1-1">H</p>  <!-- testing char -->
        </div>
    </div>
    <div class='charBox'>
        <div class="charHalfBox upperHalf">
            <p class="halfLetter upper" id="letterUpperHalf1-2">K</p>  <!-- testing char -->
        </div>
        <div class="charHalfBox lowerHalf">
            <p class="halfLetter lower" id="letterLowerHalf1-2">K</p>  <!-- testing char -->
        </div>
    </div>
    <div class='charBox'>
        <div class="charHalfBox upperHalf">
            <p class="halfLetter upper" id="letterUpperHalf1-3">G</p>  <!-- testing char -->
        </div>
        <div class="charHalfBox lowerHalf">
            <p class="halfLetter lower" id="letterLowerHalf1-3">G</p>  <!-- testing char -->
        </div>
    </div>
    <button type="button" id="nextFrame">Next Frame</button>
    <button type="button" id="resetFrame">Reset Frame</button>
    <button type="button" id="startLoop">Start Looping</button>
</body>
<script src="./row-animation.js"></script>
</html>
